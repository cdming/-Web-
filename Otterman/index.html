<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otterman</title>
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Ottergram</h1>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="images/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="images/otter1.jpg">
          <img class="thumbnail-image" src="images/otter1.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Barry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="images/otter2.jpg" data-image-role = "trigger" data-image-title="How Deep Is Your Love" data-image-url="images/otter2.jpg">
          <img class="thumbnail-image" src="images/otter2.jpg" alt="Robin the Otter">
          <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="images/otter3.jpg" data-image-role = "trigger" data-image-title="You Should Be Dancing" data-image-url = "images/otter3.jpg">
          <img class="thumbnail-image" src="images/otter3.jpg" alt="Murice the Otter">
          <span class="thumbnail-title">Murice</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="images/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="images/otter4.jpg">
          <img class="thumbnail-image" src="images/otter4.jpg" alt="Lesley the Otter">
          <span class="thumbnail-title">Lesley</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="images/otter5.jpg" data-image-role="trigger" data-image-title = "To Love Somebody" data-image-url = "images/otter5.jpg">
          <img class="thumbnail-image" src="images/otter5.jpg" alt="Barbara the Otter">
          <span class="thumbnail-title">Barbara</span>
        </a>
      </li>
    </ul>

    <!-- 展示大图的部分 -->
    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="images/otter1.jpg" alt="">
        <span class="detail-iamge-title" data-image-role="title"> Stayin Alive</span>
      </div>
    </div>
  </main>

  <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
